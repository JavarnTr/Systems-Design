<!DOCTYPE HTML>
<html>
<head>
	<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Report Event</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="style.css">
</head>

<body class="bg-warning">

<header>
	<ul class="nav nav-tabs nav-fill">
		<li class="nav-item">
		  <a class="nav-link bg-light" href="#">Add Destinations</a>
		</li>
		<li class="nav-item">
		  <a class="nav-link" aria-current="page" href="#">Report Event</a>
		</li> 		
	  </ul>	
</header>

<main>
	<form>
	<br>
	<div class="container">
		<div class="col-12">
			<div class="row mb-3">
				<label for="inputName1" class="col-sm-2 col-form-label">Enter Destination: </label>
				<div class="col-12">
					<input type="text" class="form-control" id="inputName2" required minlength="3">
				</div>
			</div>
			
			<fieldset>
				<div class="row mb-3">
					<label for="inputName1" class="col-sm-3 col-form-label">Title: </label>
					<div class="col-sm-9">
						<select class="form-select" id="specificSizeSelect" required>
							<option selected>Choose...</option>
							<option value="1">Road Work</option>
							<option value="2">Car Accident</option>
							<option value="3">Natural Accident</option>							
						</select>
					</div>
				</div>
			</fieldset>
			
			<div class="row mb-3">
				<label for="inputName1" class="col-sm-2 col-form-label">Date: </label>
				<div class="col-12">
					<input type="date" class="form-control" id="inputName2" required minlength="3">
				</div>
			</div>
			
			<div class="row mb-3">
				<label for="inputName1" class="col-sm-2 col-form-label">Time: </label>
				<div class="col-12">
					<input type="time" class="form-control" id="inputName2" required minlength="3">
				</div>
			</div>
		</div>
	</div>
	</form>
	
</main>
</body>

</html>
